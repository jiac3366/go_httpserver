apiVersion: apps/v1
kind: Deployment
metadata:
  name: service2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service2
  template:
    metadata:
      labels:
        app: service2
    spec:
      containers:
        - name: service2
          command:
            - /httpserver
            - --debug=1
          imagePullPolicy: IfNotPresent
          image: 463045792/apiserver:v4.2
          ports:
            - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: service2
spec:
  ports:
    - name: http-service2
      port: 80
      protocol: TCP
      targetPort: 8082
  selector:
    app: service2
  type: NodePort